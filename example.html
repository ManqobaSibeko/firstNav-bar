<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!---Font awesome--->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <style>
      .col .col-lg-3 {
        padding: 0px !important;
        margin: 0px !important;
      }

      p {
        padding: 0%;
        margin: 0%;
      }

      .con {
        min-height: 50vh;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col nopadding">
          <p class="text-center bg-danger">I'm a single column</p>
        </div>
      </div>
    </div>
    <section class="container-fluid no-gutter">
      <div class="row no-gutter">
        <div class="col bg-dark">I'm a single column</div>
        <div class="col bg-warning">I'm a single column</div>
        <div class="col bg-success">I'm a single column</div>
        <div class="col bg-info">I'm a single column</div>
      </div>
    </section>
    <section class="container-fluid no-gutter bg-primary">
      <div
        class="row no-gutter con a lign-items-center d-flex justify-content-"
      >
        <div class="col-sm-7 col-lg-3 bg-info">I'm a single column</div>
        <div class="col-sm-5 col-lg-3 bg-danger">I'm a single column</div>
        <div class="col-sm-8 col-lg-3 bg-dark">I'm a single column</div>
        <div class="col-sm-4 col-lg-3 bg-warning">I'm a single column</div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
